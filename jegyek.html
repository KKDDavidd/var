    <form action="post" class="text-center">
        <h1>Jegyvásárlás</h1>
        <h2>Személyes Információk</h2>
        <fieldset>
            <label for="teljnev">Teljes neve:<br><input id="teljnev" name="teljnev" type="text" required>
            </label>
            <label for="email">Email címe:<br><input id="email" name="email" type="email" required>
            </label>
            <label for="tel">Telefonszáma:<br><input id="tel" name="tel" type="tel" required maxlength="12" minlength="10">
            </label>
        </fieldset>
        <h2>Személyes Információk</h2>
        <fieldset>
            <label for="csaladi" title="2 felnőtt, 3 gyerek"><u>Családi jegy (6500 Ft)</u><br><input id="csaladi" name="csaladi" type="number"
                    value="0" min="0" max="1" onchange="jegyarak()"></label>
            <label for="gyerek" title="0-6 éves kor"><u>Gyerek jegy (500 Ft)</u><br><input id="gyerek" name="gyerek" type="number" value="0" min="0"
                    max="10" onchange="jegyarak()"></label>
            <label for="felnott">Felnőtt jegy (3000 Ft)<br><input id="felnott" name="felnott" type="number" value="0" min="0"
                    max="10" onchange="jegyarak()"></label>
            <label for="diakny" title="Diákigazolvány vagy személyi felmutatása kötelező!"><u>Diák / Nyugdíjas jegy (1500 Ft)</u><br><input id="diakny" name="diakny" type="number" value="0" min="0"
                    max="10" onchange="jegyarak()"></label>
            <label for="datum">Látogatás dátuma<br><input type="date" id="datum" value="0" min="2025-12-05"
                    max="2026-01-31" onchange="jegyarak()"></label>
        </fieldset>
        <fieldset>
            <br>
            <p>Fizetendő: <b><span id="ar">0</span></b> Ft</p>
            <label for="adatkezeles"><input type="checkbox" id="adatkezeles" required>Elfogadom az <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Adatkezelési Nyilatkozatot</a></label>
            <button id="bekuldes">Beküldés</button>
        </fieldset>
    </form>
